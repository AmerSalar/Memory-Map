<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ameers Memory Map</title>


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1 class="logo" onclick="refresh()">Ameer</h1>
        <p class="message"></p>
        <button class="menu-btn btn">---</button>
    </div>
    <div class="map-cont" id="map"></div>
    <div class="popup-message">
        <p class="popup-text">Hey there</p>
        <textarea name="note" id="note" placeholder="Your note" maxlength="200"></textarea>
        <div class="pin-colors-cont">
            <input type="range" name="color-picker" id="color-picker" min="0" max="63" step="1" value="0">
            <input type="date" id="date-picker">
        </div>
        <div class="popup-btns-cont">
            <button class="yes-btn btn">Yes</button>
            <button class="no-btn btn">No</button>
        </div>
    </div>
    <div class="popup-note">
        <button class="cancel-btn btn">Cancel</button>
        <p class="popup-note-p">Placeholder text</p>
        <p class="popup-note-date">Placeholder date</p>
    </div>
    <div class="menu-cont">
        <div class="fun btn">
            This is just to flex my UI skills
            <br><br><br>
            <div><b>~(ï¿£â–½ï¿£)~</b></div>
        </div>
    </div>
    <div class="footer">
        <div class="marker-btn btn off-btn">ðŸ“Œ</div>
        <div class="loading-icon"></div>
        <button class="locate-btn btn">Locate</button>
    </div>






    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
